<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="login.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </style>
</head>

<body class="text-center">

<main class="form-signin">
    <form>
        <img class="mb-3" src="LogoText.png" alt="" width="100" height="100">
        <h1 class="h3 mb-3 fw-normal">Registra un nuovo account</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="Nome" required>
            <label for="floatingInput">Nome</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="Cognome" required>
            <label for="floatingInput">Cognome</label>
        </div>
        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="Email" required>
            <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
            <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="Indirizzo" required>
            <label for="floatingInput">Indirizzo</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="Città" required>
            <label for="floatingInput">Città</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="Carta di Credito" required>
            <label for="floatingInput">Carta di Credito</label>
        </div>

        <button class="mt-3 mb-3 w-100 btn btn-lg btn-primary" type="submit">Registrati</button>
        <p class="mt-3 mb-3 text-muted">&copy; 2024</p>
    </form>
</main>
</body>
</html>
